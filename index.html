<!DOCTYPE html>
<html>
    <head>
       
    </head>
    <body>       
    </body>
	<script type="text/javascript" src="html2canvas.js"></script>
	<script type="text/javascript" src="jspdf.min.js"></script>
	<script>
		var encryptedData = window.location.href.split("?par=")[1]
		//alert (prodId);
		//alert (isCopy);
		var request={};	
		var imprimio = true;		
		request.encryptedData = encryptedData;
		let URL = `http://localhost:8080/api/ticket/show`;
		var data = JSON.stringify(request);
		//alert (data);
		const api = new XMLHttpRequest();
		api.open('POST', URL, true);
		api.setRequestHeader("Content-Type", "application/json");
        api.send(data);		
		api.onreadystatechange = function () {
                                if (this.status === 200) {						
                                    if (api.responseText !== null) {
										if(imprimio && api.responseText){
											document.write(api.responseText);
											imprimio = false;
										}
										
                                    } else {
                                        alert("No es posible consultar la Tirilla");
                                    }
                                } else {
                                    alert("No es posible consultar la Tirilla");
                                }
                            }		
		
	</script>
</html>
